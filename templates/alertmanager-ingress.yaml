---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: alertmanager
  namespace: prometheus
spec:
  rules:
  - host: alertmanager.${CLUSTER_NAME}.${SITE_DOMAIN}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: prometheus-kube-prometheus-alertmanager
            port:
              number: 9093
  tls:
  - hosts:
    - alertmanager.${CLUSTER_NAME}.${SITE_DOMAIN}
    secretName: cert-wildcard
